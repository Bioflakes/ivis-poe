<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPA - Path of Exile</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/globeStylesheet.css" />
    <link rel="stylesheet" href="css/showreel.css">
</head>
<body>
<!--Bubble Chart -->




<!--script src="js/bubblechart.js"></script-->
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="lib/requirejs.js"></script>

<script>
    require.config({
        paths: {
            d3: "lib/d3js_v35",
            d3v5: "https://d3js.org/d3.v5.min",
            d3cel: "https://d3js.org/d3.v3.min",
            bubblechart: "js/bubblechart",
            globemap: "js/globemap",
            showreel: "js/showreel"
        },
        shim: {
            'bubblechart': {
                deps: ['d3']
            },
            'globemap': {
                deps: ['d3cel']
            },
            'showreel': {
                deps: ['d3v5']
            }
        }
    });


    require(["globemap"], function() {
        console.log("globemaps d3 \n --------- \n" + d3.version);

    });
    require(["bubblechart"], function() {
        main();
    });
</script>
<h1>GPA - Game Population Analysis</h1>
<div class="row">
    <div class="col-md-12 barContainer">
        <div id="stackedBarChart_Select"></div>
        <div class="container">
            <div id="stackedBarChart"></div>
            <div id="stackedBarChart_Legend"></div>
        </div>
        <div id="selectedDiv"></div>

        <script src="js/showreel.js"></script>

    </div>
</div>


<div id="globeDIV"></div>

<div class="row" id="globe">
    <div class="col-md-12">
        <div id="selectCountry"></div>
        <div  class="legend">
                <div class="öpis">
                    <div class="rect lg1"></div>
                    <span class="legend-text"> > 130</span>
                </div>

                <div class="öpis">
                    <div class="rect lg2"></div>
                    <span class="legend-text">100-130</span>
                </div>

                <div class="öpis">
                    <div class="rect lg3"></div>
                    <span class="legend-text">71-100 </span>
                </div>

                <div class="öpis">
                    <div class="rect lg4"></div>
                    <span class="legend-text">41-70</span>
                </div>

                <div class="öpis">
                    <div class="rect lg5"></div>
                    <span class="legend-text">11-40</span>
                </div>

                <div class="öpis">
                    <div class="rect lg6"></div>
                    <span class="legend-text">0-10</span>
                </div>

                <div class="öpis">
                    <div class="rect lg7"></div>
                    <span class="legend-text"> 0 </span>
                </div>
            </div>
    </div>


</div>
<div class="range-slider">
    <input id="range-slider__input" type="range" min="0" max="14" steps="1" value="0" onchange="changeDataset(this.value)"><br/>
    <ul class="range-slider__input-list">
        <li class="range-slider__input-text">Perandus</li>
        <li class="range-slider__input-text">Prophecy</li>
        <li class="range-slider__input-text">Essence</li>
        <li class="range-slider__input-text">Breach</li>
        <li class="range-slider__input-text">Legacy</li>
        <li class="range-slider__input-text">Harbinger</li>
        <li class="range-slider__input-text">Abyss</li>
        <li class="range-slider__input-text">Bestiary</li>
        <li class="range-slider__input-text">Incursion</li>
        <li class="range-slider__input-text">Delve</li>
        <li class="range-slider__input-text">Betrayal</li>
        <li class="range-slider__input-text">Synthesis</li>
        <li class="range-slider__input-text">Legion</li>
        <li class="range-slider__input-text">Blight</li>
        <li class="range-slider__input-text">Metamorph</li>
    </ul>
</div>
<div id="selectedDiv2"></div>

<div class="row" id="bubbles">
    <div class="col-md-12">

    </div>
</div>






</body>
</html>
