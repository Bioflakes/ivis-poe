<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/globeStylesheet.css" />
    <link rel="stylesheet" href="css/showreel.css">
</head>
<body>
<!--Bubble Chart -->


<div class="container">
    <label for="customRange2">League Slider</label>
    <input type="range" class="custom-range" min="0" max="14" id="customRange2" onchange="changeDataset(this.value)">
</div>

<!--script src="js/bubblechart.js"></script-->
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="lib/requirejs.js"></script>

<script>
    require.config({
        paths: {
            d3: "lib/d3js_v35",
            d3v5: "https://d3js.org/d3.v5.min",
            d3cel: "https://d3js.org/d3.v3.min",
            bubblechart: "js/bubblechart",
            globemap: "js/globemap",
            showreel: "js/showreel"
        },
        shim: {
            'bubblechart': {
                deps: ['d3']
            },
            'globemap': {
                deps: ['d3cel']
            },
            'showreel': {
                deps: ['d3v5']
            }
        }
    });


    require(["globemap"], function() {
        console.log("globemaps d3 \n --------- \n" + d3.version);

    });
    require(["bubblechart"], function() {
        main();
    });
</script>

<div class="row">
    <div class="col-md-12">
        <div id="stackedBarChart_Select"></div>
        <div class="container">
            <div id="stackedBarChart"></div>
            <div id="stackedBarChart_Legend"></div>
        </div>

        <script src="js/showreel.js"></script>

    </div>
</div>

<div class="row" id="globe">
    <div class="col-md-12">


        <div id="selectedDiv"></div>


        <div>
            <div  class="legend">

                <div class="öpis">
                    <div class="rect lg1"></div>
                    <span class="legend-text"> > 130</span>
                </div>

                <div class="öpis">
                    <div class="rect lg2"></div>
                    <span class="legend-text">100-130</span>
                </div>

                <div class="öpis">
                    <div class="rect lg3"></div>
                    <span class="legend-text">71-100 </span>
                </div>

                <div class="öpis">
                    <div class="rect lg4"></div>
                    <span class="legend-text">41-70</span>
                </div>

                <div class="öpis">
                    <div class="rect lg5"></div>
                    <span class="legend-text">11-40</span>
                </div>

                <div class="öpis">
                    <div class="rect lg6"></div>
                    <span class="legend-text">0-10</span>
                </div>

                <div class="öpis">
                    <div class="rect lg7"></div>
                    <span class="legend-text"> 0 </span>
                </div>
            </div>

        </div>

        <div>


        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <br><br><br><br>
        <br><br>
    </div>
</div>



<div class="row" id="bubbles">
    <div class="col-md-12">





    </div>
</div>






</body>
</html>
