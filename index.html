<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css" />

</head>
<body>
<!--Bubble Chart -->


<div class="container">
    <label for="customRange2">League Slider</label>
    <input type="range" class="custom-range" min="0" max="14" id="customRange2" onchange="changeDataset(this.value)">
</div>

<!--script src="js/bubblechart.js"></script-->
<script src="lib/requirejs.js"></script>
<script>
    require.config({
        paths: {
            d3: "lib/d3js_v35",
            d3v5: "https://d3js.org/d3.v5.min",
            bubblechart: "js/bubblechart"
        },
        shim: {
            'js/bubblechart': ['d3']
        }
    });
</script>

<script>
    require(["js/bubblechart"], function(d3) {



        main();
    });
</script>

    });
</script>

<div id="selectedDiv"></div>


<div>

    </div>
